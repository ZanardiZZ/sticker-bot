<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" href="/styles.css">

  
  <script async defer src="https://analytics.zanardizz.uk/script.js" data-website-id="1ae7469e-7785-4f09-9956-8afdd8efa316"></script>
</head>
<body class="centered">
<form id="form" class="panel panel-compact">
  <h2>Login</h2>
  <input name="username" placeholder="Usuário" required />
  <input name="password" type="password" placeholder="Senha" required />
  <button class="btn-primary">Entrar</button>
  <div id="err" class="error"></div>
  <div style="text-align: center; margin-top: 1rem; color: #999;">
    <a href="/register">Não tem conta? Cadastre-se aqui</a>
    <br>
    <a href="/">Voltar</a>
  </div>
</form>
<script src="/login.js" defer></script>
</body>
</html>
