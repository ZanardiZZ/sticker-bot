<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Redirecionando…</title>
  <meta http-equiv="refresh" content="0; url=/admin.html#settings/group-users">
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f8fafc; color: #334155; }
    a { color: #2563eb; }
  </style>
  <script>
    (function redirect() {
      var params = new URLSearchParams(window.location.search);
      var groupId = params.get('groupId') || params.get('group');
      var hash = '#settings/group-users';
      if (groupId) {
        hash += '/' + encodeURIComponent(groupId);
      }
      var target = '/admin.html' + hash;
      try {
        window.location.replace(target);
      } catch (err) {
        window.location.href = target;
      }
    })();
  </script>
</head>
<body>
  <p>O painel de Usuários por Grupo agora faz parte do <strong>Admin</strong> consolidado.</p>
  <p>Você será redirecionado para <a href="/admin.html#settings/group-users">/admin.html#settings/group-users</a> automaticamente.</p>
</body>
</html>
