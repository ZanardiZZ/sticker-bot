<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sticker Browser</title>
  <link rel="stylesheet" href="/styles.css">

  
  <script async defer src="https://analytics.zanardizz.uk/script.js" data-website-id="1ae7469e-7785-4f09-9956-8afdd8efa316"></script>
</head>
<body>
<nav>
  <a href="/">Home</a>
  <a href="/ranking/tags">Ranking Tags</a>
  <a href="/ranking/users">Ranking Usuários</a>
  <span id="userInfo" style="margin-left:auto;"></span>
</nav>
<header>
  <strong>Sticker Browser</strong>
  <input id="q" placeholder="Busca..."/>
  <input id="tag" placeholder="Tag (todas)"/>
  <input id="anyTag" placeholder="Qualquer tag(s)"/>
  <select id="nsfw">
    <option value="0" selected>Só Safe</option>
    <option value="all">NSFW: Todos (login)</option>
    <option value="1">Só NSFW (login)</option>
  </select>
  <select id="sort">
    <option value="newest">Mais novas</option>
    <option value="oldest">Mais antigas</option>
    <option value="popular">Populares</option>
    <option value="name">Nome</option>
    <option value="random">Aleatório</option>
  </select>
  <button id="reload">Recarregar</button>
  <span id="count"></span>
</header>
<div class="grid" id="grid">
  <div class="loading-placeholder" style="grid-column: 1/-1; text-align: center; padding: 2rem; color: #666;">
    Carregando stickers...
  </div>
</div>

<div id="editModal">
  <div class="box">
    <h3>Sticker <span id="editId"></span></h3>
    <div id="stickerDetails" style="margin-bottom: 1rem; padding: 0.5rem; background: #f5f5f5; border-radius: 4px; font-size: 0.9rem;"></div>
    <textarea id="editDesc" rows="3" placeholder="Descrição"></textarea>
    <label style="font-size:.8rem;"><input type="checkbox" id="editNsfw"> NSFW</label>
    <input id="editTags" placeholder="tags separadas por vírgula" />
    <div style="display:flex; gap:.5rem; justify-content:flex-end;">
      <button id="generateAi" class="btn-secondary">Gerar via IA</button>
      <button id="cancelEdit" class="btn-secondary">Cancelar</button>
      <button id="saveEdit" class="btn-primary">Salvar</button>
    </div>
    <div id="editMsg" class="muted"></div>
  </div>
</div>

<script src="/app.js" defer></script>
</body>
</html>
