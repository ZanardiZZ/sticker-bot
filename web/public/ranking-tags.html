<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Ranking de Tags</title>
  <link rel="stylesheet" href="/styles.css">

  
  <script async defer src="https://analytics.zanardizz.uk/script.js" data-website-id="1ae7469e-7785-4f09-9956-8afdd8efa316"></script>
</head>
<body>
<nav>
  <a href="/">Home</a>
  <a href="/ranking/tags">Ranking Tags</a>
  <a href="/ranking/users">Ranking Usuários</a>
</nav>
<section class="container">
  <h1>Ranking de Tags</h1>
  <div class="toolbar">
    <select id="metric"><option value="media">Qtd. Media (filtros)</option><option value="usage">Uso Total</option></select>
    <select id="nsfw"><option value="all">NSFW: Todos</option><option value="0">Só Safe</option><option value="1">Só NSFW</option></select>
    <input id="since" placeholder="Desde (YYYY-MM-DD)"/>
    <input id="until" placeholder="Até (YYYY-MM-DD)"/>
    <input id="limit" type="number" value="50" min="1" max="500" style="width:80px"/>
    <button id="loadBtn" class="btn-primary">Carregar</button>
  </div>
  <table class="table">
    <thead><tr><th>#</th><th>Tag</th><th>Valor</th></tr></thead>
    <tbody id="tbody"></tbody>
  </table>
</section>
<script src="/ranking-tags.js" defer></script>
</body>
</html>
